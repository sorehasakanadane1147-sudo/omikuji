<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割り箸おみくじ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #result {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.6);
      padding: 1em;
      display: none;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline>
  <source src="video/daikichi.mp4" type="video/mp4">
</video>

<div id="result"></div>

<script>
const fortunes = [
  {file: "daikichi.mp4", text: "大吉　いい割り箸ライフを！"},
  {file: "chukichi.mp4", text: "中吉　割り箸もあなたを見てる"},
  {file: "kichi.mp4", text: "吉　あなたこそ割り箸だ！"},
  {file: "shokichi.mp4", text: "小吉　割り切れないことがあった時は割りばし"},
  {file: "suekichi.mp4", text: "末吉　割り箸に守ってもらおう！"},
  {file: "kyo.mp4", text: "凶　大丈夫！あなたには割り箸がついている"}
];

const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
const video = document.getElementById("video");
const result = document.getElementById("result");

video.src = "video/" + fortune.file;

video.onended = () => {
  result.textContent = fortune.text;
  result.style.display = "block";
};
</script>

</body>
</html>
