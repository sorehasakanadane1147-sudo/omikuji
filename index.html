<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割り箸おみくじ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
      background: #fafafa;
    }
    h1 { font-size: 24px; }
    p { font-size: 16px; }
    video {
      width: 100%;
      max-width: 360px;
      margin-top: 20px;
      display: none;
    }
    button {
      font-size: 18px;
      padding: 14px 24px;
      margin-top: 25px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }
    button:hover { background: #555; }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>割り箸おみくじ</h1>
  <p>画面をタップして今日の運勢を</p>

  <button onclick="draw()">おみくじを引く</button>

  <video id="video" playsinline></video>

  <p id="result"></p>

  <script>
    const omikuji = [
      { video: "video/daikichi.mp4", text: "大吉　良い割り箸に出会えるかも！？" },
      { video: "video/chukichi.mp4", text: "中吉　割り箸もあなたを見てる" },
      { video: "video/kichi.mp4", text: "吉　あなたこそ割り箸だ！" },
      { video: "video/shokichi.mp4", text: "小吉　割り切れないことがあった時は割り箸を割ろう！" },
      { video: "video/suekichi.mp4", text: "末吉　大丈夫！あなたには割り箸がついてる" },
      { video: "video/kyo.mp4", text: "凶　割り箸になんかした？" }
    ];

    function draw() {
      const video = document.getElementById("video");
      const result = document.getElementById("result");

      const rand = Math.floor(Math.random() * omikuji.length);

      video.style.display = "block";
      video.src = omikuji[rand].video + "?v=" + new Date().getTime(); // キャッシュ回避
      result.textContent = omikuji[rand].text;

      video.play();
    }
  </script>

</body>
</html>
